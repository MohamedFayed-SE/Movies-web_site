
<section class="home-carousel d-flex align-items-end py-2">
    <div class="container-fluid">
        <h2 class="carsoul-header">Our lastest Movies</h2>
        <owl-carousel-o [options]="customOptions">
     
          <ng-container *ngFor="let movie of trendingMovies">
            <ng-template carouselSlide [id]="movie.id">
                <a routerLink="/details/{{movie.media_type}}/{{movie.id}}">
            <div class="mb-1 carsoul-img detail">
                <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" class=" w-100 rounded " alt="{{movie.title}}" [title]="movie.title" >
               
            </div>
            <div class="vote-container">
                <div class="vote">
                    <h6>{{movie.vote_average}}</h6>
                </div>
            </div>
                    
                </a>
              
            </ng-template>
          </ng-container>
      
        </owl-carousel-o>
    </div>
   
</section>
